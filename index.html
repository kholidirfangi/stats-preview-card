<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- link my css -->
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="hero-image">
        <div class="foreground"></div>
      </div>
      <div class="information">
        <div class="thumnail">
          <h1>
            Get
            <span>insights</span>
            that help your bussines grow.
          </h1>
          <p class="subheading">
            Discover the benefit of data analytics and make better decisions
            regarding revenue, customer experience, and overall effeciency.
          </p>
        </div>
        <div class="testimoni">
          <div class="companies">
            <h3>10k+</h3>
            <p class="text">Companies</p>
          </div>
          <div class="templates">
            <h3>314</h3>
            <p class="text">Templates</p>
          </div>
          <div class="queries">
            <h3>12M+</h3>
            <p class="text">Queries</p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a href="https://www.instagram.com/kholid_irfangi/" target="_blank">
          Kholid Irfangi
        </a>
        .
      </div>
    </footer>

</html>
